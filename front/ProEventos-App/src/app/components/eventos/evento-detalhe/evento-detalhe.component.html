<div class="card rounded shadow-sm">
  <form [formGroup]="formGroup">
    <!-- <p>Form Value: {{ formGroup.value | json }}</p>
    <p>Form State: {{ formGroup.status | json }}</p> -->
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.tema.errors && form.tema.touched
            }"
            formControlName="tema"
            placeholder="Insira o Tema"
          />
          <div class="invalid-feedback" *ngIf="form.tema.errors?.required">
            Tema é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="form.tema.errors?.minlength">
            Tema deve ter no mínimo 4 caracteres
          </div>
          <div class="invalid-feedback" *ngIf="form.tema.errors?.maxlength">
            Tema deve ter no máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.local.errors && form.local.touched
            }"
            formControlName="local"
            placeholder=""
          />
          <div class="invalid-feedback" *ngIf="form.local.errors?.required">
            Local é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.dataEvento.errors && form.dataEvento.touched
            }"
            formControlName="dataEvento"
            placeholder=""
          />
          <div
            class="invalid-feedback"
            *ngIf="form.dataEvento.errors?.required"
          >
            Data e Hora é obrigatório
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.qtdPessoas.errors && form.qtdPessoas.touched
            }"
            formControlName="qtdPessoas"
            placeholder=""
          />
          <div
            class="invalid-feedback"
            *ngIf="form.qtdPessoas.errors?.required"
          >
            Qtd Pessoas é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="form.qtdPessoas.errors?.max">
            Deve ter no máximo 120.000 pessoas
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.telefone.errors && form.telefone.touched
            }"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
          <div class="invalid-feedback" *ngIf="form.telefone.errors?.required">
            Telefone é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.email.errors && form.email.touched
            }"
            formControlName="email"
            placeholder="e-mail"
          />
          <div class="invalid-feedback" *ngIf="form.email.errors?.required">
            E-mail é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="form.email.errors?.email">
            E-mail inválido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': form.imagemURL.errors && form.imagemURL.touched
            }"
            formControlName="imagemURL"
            placeholder="Imagem"
          />
          <div class="invalid-feedback" *ngIf="form.imagemURL.errors?.required">
            Imagem é obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button
          class="btn btn-outline-secondary mr-auto border"
          (click)="resetForm()"
        >
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!formGroup.valid">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
